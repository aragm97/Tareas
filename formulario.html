<!DOCTYPE html>
<html lang="es"><!-- Se cambió el idioma a español -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<header><!-- se hace uso de html semantico -->
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>
</header>
<body>
  <form class="formulario">
    Nombre <input type="text" name="name" id="name" required>
    <br>
    Edad <input type="number" name="age" id="age" required><!-- se agregó required para que sea obligatorio poner los datos  -->
    <br>

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input class="btn-confirmar" type="submit" value="Asistiré a la fiesta :D"><!-- agregué una clase y cambié el texto del botón a algo más relacionado a la temática -->
  </form>

  <div>
    <h2 id="lista-de-invitados">Lista de invitados</h2> <!-- se agregó un id para relacionarlo con el archivo de js -->

  </div>

  <script src="formulario.js"></script> <!-- Se cambió la dirección al archivo js para que dirija al archivo correctamente -->
</body>

</html>
